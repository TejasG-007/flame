<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="TejasG">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>TejasG</title>
  <link rel="manifest" href="manifest.json">

</head>
<body>
<script>{{flutter_bootstrap_js}}</script>
</body>
<script>
  {{flutter_js}}
 {{flutter_build_config}}

 const loading = document.createElement('div');
 document.body.appendChild(loading);


 loading.style.position = 'fixed';
 loading.style.top = '50%';
 loading.style.left = '50%';
 loading.style.transform = 'translate(-50%, -50%)';
 loading.style.display = 'flex';
 loading.style.alignItems = 'center';
 loading.style.flexDirection = 'column';
 loading.style.justifyContent = 'center';
 loading.style.width = '100%';
 loading.style.height = '100%';

 const img = document.createElement('img');
 img.src = 'assets/loading.svg';
 img.alt = 'Loading...';
 img.style.width = '100px';
 img.style.height = '100px';

const text = document.createElement('p');
text.textContent = 'Hey...\n Just a Sec!'; // Your loading message
text.style.marginTop = '10px'; // Add some space between SVG and text
text.style.fontSize = '16px'; // Adjust font size as needed
text.style.color = '#333'; // Set text color
loading.appendChild(img);
loading.appendChild(text);

 _flutter.loader.load({
   onEntrypointLoaded: async function(engineInitializer) {
     img.alt = 'Initializing engine...';
     const appRunner = await engineInitializer.initializeEngine();
     img.alt = 'Running app...';
     await appRunner.runApp();
     loading.remove();
   }
 });

</script>
</html>
